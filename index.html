<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Makeup Explorer</title>
<link rel="stylesheet" href="./style.css">
</head>
<div id="toast" class="toast"></div>
<body>

<!-- HEADER SECTION -->
<header>
  <h1>ðŸ’„ Makeup Explorer</h1>
  <h3>Confidence is the best makeup. Keep it sharp, professional, and powerful.</h3>
  <div class="nav">
    <button onclick="showHome()">Home</button>
    <button onclick="showCart()">My Makeup Bag</button>
  </div>
</header>

<!-- HOME SECTION (Product Search) -->
<div id="homeSection">

  <div class="card">
    <h3>Select Brand</h3>
    <select id="brandSelect">
      <option value="">Loading brands...</option>
    </select>

    <h3>Enter Budget</h3>
    <input type="number" id="budgetInput" placeholder="Enter budget">

    <br><br>
    <button onclick="searchProducts()">Search</button>
  </div>

  <div id="productResult"></div>

</div>

<!-- CART SECTION -->
<div id="cartSection" style="display:none;">
  <div class="cartContainer">
    <h2>My Makeup Bag:</h2>
    <div id="cartResult"></div>
    <h3 id="totalPrice"></h3>
  </div>
</div>

<!-- MODAL SECTION -->
<div id="addModal" class="modal">
  <div class="modalContent">
    <h3>Add to Cart ðŸ’„</h3>
    <p id="modalProductName"></p>

    <input type="number" id="modalQty" placeholder="Enter quantity">
    <input type="text" id="modalNote" placeholder="Enter note (optional)">

    <div class="modalButtons">
      <button onclick="confirmAdd()">Add</button>
      <button onclick="closeModal()">Cancel</button>
    </div>
  </div>
</div>

<script src="index.js"></script>
</body>
</html>
